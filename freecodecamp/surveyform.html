<html>
<header>
<link rel="stylesheet" href="./style.css">
<h1 id="title">Simple Survey Form</h1>
<p id="description">Freecode Camp Simple Survey Form</p>
</header>
<body id="main">
	<form id="survey-form">
		<label for="name-label">Name :</label>
		<input type="text" id="name" placeholder="Name" required><br>
		<label for="email-label">Email :</label>
		<input type="email" id="email" placeholder="Email" required><br>
		<label for="number-label">Age :</label>
		<input type="number" id="number" min="1" max="100" placeholder="Age" required><br>
		<label for="">Gender :</label>
		<select id="dropdown">
  		<option value="male">Male</option>
  		<option value="female">Female</option>
  		</select><br>
  		<label for="Taken">Relationship Status:</label><br>
  		<input type="radio" name="status" value="single" id="single">
  		<label for="single">Single</label><br>
  		<input type="radio" name="status" value="taken" id="taken">
  		<label for="Taken">Taken</label><br>
  		<input type="checkbox" value="check1" id="check1">
  		<label for="check1">Check1</label><br>
  		<input type="checkbox" value="check2" id="check2">
  		<label for="check2">Check2</label><br>
  		<textarea>this is my textarea</textarea><br>
  		<input type="submit" value="Submit">
	</form>
</body>
<footer>
</footer>
</html>
